# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: zhijunwoo
subtitle: 技术分享、洞悉数据、同创价值
description: 技术分享，洞悉数据，高效监控，分布式计算，架构优化，共创价值
keywords: zhijunwoo,大数据,流计算,监控,架构,java
author: zhijunwoo
language:
  - zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://zhijunwoo.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: /
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

index_generator:
  path: archives
  per_page: 15
  order_by: -date
  pagination_dir: page

# Writing
new_post_name: :year:month:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
#external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
  基础总结: basic
  数据结构: structure
  大数据: bigdata
  监控: monitor
  随笔: essay
tag_map:
  Java: java
  Springboot: springboot
  Golang: golang
  Python: python
  Kafka: kafka
  Clickchouse: clickhouse
  流计算: flink
  大数据: bigdata
  监控: monitor
  时序数据库: tsm
  多线程: thread

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/woozhijun/woozhijun.github.io.git
  branch: master

search:
  path: search.xml
  field: post
  content: true
  format: html

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true
